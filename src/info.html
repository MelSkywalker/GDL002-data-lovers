<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
  <title>Pokédex Go!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <div id="root"></div>

  <header>
    <div class="navigationBar">
      <div style="font-size:30px;cursor:pointer" class="homeBtnDiv" id="homeBtnId">
        <img src="images/home-blue-btn.gif" alt="Home button" class="homeBtn">
        <label for="homeBtn" class="homeBtnTitle">HOME</label>
      </div>
      <!-- <span style="font-size:30px;cursor:pointer" class="openbtn" id="openBtn"></span> -->
      <div class="searchBar">
        <input type="text" placeholder=" # o Número" class="searchInput" id="searchBar">
        <!-- <input type="button" value="Buscar" class="searchBtn" id="searchButton"> -->
        <i class="material-icons md-20 searchBtn" id="searchButton">search</i>
      </div>
    </div>
    <div class="containerMenu">
      <nav class="mainMenu">
        <ul>
          <!-- <li><a href="#">POKEMON</a></li>
                <li><a href="list.html">LISTAS</a></li> -->
          <li><a href="#navBar" id="infoPageMenu">POKEMON</a></li>
          <li><a href="#pokemonList" id="listPageMenu">LISTAS</a></li>
          <li><a href="charts.html">ESTADÍSTICAS</a></li>
          <li><a href="game.html">JUEGO</a></li>
          <li><a href="about.html">ACERCA DE</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="pokemonCard" class="container">
    <div class="subContainer1">
      <div class="pokemonInfo box1 cardImg" id="pokeImg">
        <!-- <figure>
        <img class="pokemonImg" id="pokemonPicture">
      </figure> -->
      </div>
      <div class="subContainer1-1">
        <div class="pokemonInfo box2">
          <span class="pokemonNumber" id="pokeNum"></span>
          <span class="pokemonName" id="pokeName"></span>
        </div>

        <div class="pokemonInfo box3" id="divType">
          <label for="pokemonTypeSpan" class="infoTitle">Tipo: </label>
          <!-- <span class="pokemonTypes" id="pokeType" name="pokemonTypeSpan"></span> -->
          <div id="divTypeImg"></div>
        </div>

        <div class="pokemonInfo box4">
          <div>
            <label for="pokemonPreEvolutionSpan" class="infoTitle">Pre-evoluciones: </label>
            <span class="pokemonPreEvolutions" id="pokePreEvolution" name="pokemonPreEvolutionSpan"></span>
          </div>
          <div>
            <label for="pokemonEvolutionSpan" class="infoTitle">Evoluciones: </label>
            <span class="pokemonEvolutions" id="pokeEvolution" name="pokemonEvolutionSpan"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="subContainer2">
      <div class="pokemonInfo box5">
        <div class="boxComp">
          <label for="pokeHeightSpan" class="infoTitle">Altura: </label>
          <span class="pokemonHeight" id="pokeHeight" name="pokemonHeight"></span>
        </div>
        <div class="boxComp">
          <label for="pokeWeightSpan" class="infoTitle">Peso: </label>
          <span class="pokemonWeight" id="pokeWeight" name="pokemonWeightSpan"></span>
        </div>
        <div class="boxComp">
          <label for="pokeDescriptionSpan" class="infoTitle">Descripción: </label>
          <span class="pokemonDescription" id="pokeDescription" name="pokemonDescriptionSpan"></span>
        </div>
      </div>

      <div class="pokemonInfo box6 boxComp" id="divWeaknesses">
        <label for="pokemonWeaknessesSpan" class="infoTitle">Debilidades: </label>
        <!-- <span class="pokemonWeaknesses" id="pokeWeaknesses" name="pokemonWeaknessesSpan"></span> -->
        <div id="divWeaknessesImg"></div>
      </div>

      <div class="pokemonInfo box7 boxComp" id="box7">
        <h2>Información de juego: </h2>
        <div class="pokemonGameInfo boxComp">
          <label for="frequencySpawnSpan" class="infoTitle">Frecuencia de aparición: </label>
          <span id="frequencySpawn" name="frequencySpawnSpan"></span>
        </div>

        <div class="pokemonGameInfo boxComp">
          <label for="timeSpawnSpan" class="infoTitle">Tiempo de aparición: </label>
          <span id="timeSpawn" name="timeSpawnSpan"></span>
        </div>

        <div class="pokemonGameInfo boxComp">
          <label for="kmEggSpan" class="infoTitle">Distancia para eclosión de huevo: </label>
          <span id="kmEgg" name="kmEggSpan"></span>
        </div>

        <div class="pokemonGameInfo boxComp">
          <label for="candiesNumberSpan" class="infoTitle">Número de dulces para evolucionar: </label>
          <span id="candies" name="candiesSpan"></span>
        </div>
      </div>
    </div>
    <div class="pokemonInfo box8 boxComp" id="divMaxCP">
      <label for="inputCP" class="infoTitle">Ingresa los PC de tu Pokémon: </label>
      <input type="text" class="searchInput" id="idInputCP" name="inputCP" onfocus="this.value=''">
      <input type="button" value="Calcular" id="calculateButton">
      <!-- Resultado -->
      <label id="divCPcalc"></label>
    </div>
  </div>

  <!-- <div id="divCountdownBar">
              <div id="divTimeLeft">
              </div>
            </div> -->


  <footer> Creado por Mel y Share :)</footer>

  <!-- <script type="text/javascript" src="https://www.gstatic.com(charts/loader.js"></script> -->
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <!-- <script src="main.js"></script> -->
  <script src="info.js"></script>
  <script src="list.html"></script>


</body>

</html>
